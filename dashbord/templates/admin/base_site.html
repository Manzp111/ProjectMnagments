<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Admin{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">  <!-- Add your custom CSS -->
    <script src="{% static 'js/scripts.js' %}"></script>  <!-- Add your custom JS -->
</head>
<body>
    <div class="container">
        <aside>
            <div class="profile">
                <div class="profilephoto">
                    <img src="/path/to/your/profile.jpg" alt="profile">
                    <h3><span>Admin</span></h3>
                </div>
            </div>
            <div class="dashbordlinks">
                <a href="{% url 'admin:index' %}">
                    <span class="material-icons-sharp">dashboard</span>
                    <h2>Dashboard</h2>
                </a>
                <a href="{% url 'admin:auth_user_changelist' %}">
                    <span class="material-icons-sharp">account_circle</span>
                    <h2>Users</h2>
                </a>
                <a href="{% url 'admin:django.contrib.admin.site.urls' %}">
                    <span class="material-icons-sharp">settings</span>
                    <h2>Settings</h2>
                </a>
                <!-- Add other custom links here -->
            </div>
        </aside>
        <main>
            {% block content %}
                <!-- This is where Django's content will go -->
                {{ block.super }}
            {% endblock %}
        </main>
    </div>
</body>
</html>
