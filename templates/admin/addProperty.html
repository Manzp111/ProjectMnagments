{% extends 'Property/admin.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="col-6">
        <div class="form-container">
            <h1>Add Property</h1>
          <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="view-btn">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
