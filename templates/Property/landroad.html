{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Dashboard</title>

    <!-- Bootstrap JS and Dependencies -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
   
   
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/landroad.css' %}">
     <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/message.css' %}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="{% static 'photos/images_1.jpeg' %}" alt="Company Logo" style="width: 60px; height: 60px; border-radius: 50%;">
        <h2>Menu</h2>
        <a href="{% url 'landroad' %}">Dashboard</a>
        <a href="{% url 'landlord_properties' %}">Properties</a>
        <a href="{% url 'lease_landlord' %}">Lease</a>
        <a href="{% url 'landlord_view_requests' %}">Maintanance Requests</a>
         <a href="{% url 'select_receiver_landlord' %}">Message</a>
{#        <a href="{% url 'availability_calendar' %}">Calendar</a>#}
       
    </div>

    <!-- Content Area -->
    <div class="content">
        <header>
            <div class="profile">
                <span>{{ request.user.username }}</span>
                <div class="profile-dropdown">
                    <img class="profile-avatar" src="{% static 'photos/images.jpeg' %}" alt="Profile" onclick="toggleMenu()">
                    <ul class="profile-menu">
                        <li><a href="{% url 'profile' %}">My Profile</a></li>
                        
                        <li><a href="{% url 'login' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>

       

        <div class="container" style="margin-top: 5%;">
        
    {% block content %}
        
         
    {% endblock %}
    </div>
    </div>

    <script>
        function showContent(section) {
            // Hide all sections
            var sections = document.getElementsByClassName('content-section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            // Show the selected section
            document.getElementById(section).style.display = 'block';
        }

        // Default to displaying the dashboard
        document.getElementById('dashboard').style.display = 'block';

        function toggleMenu() {
            const menu = document.querySelector('.profile-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.profile-menu');
            if (!menu.contains(event.target) && !event.target.matches('.profile-avatar')) {
                menu.style.display = 'none';
            }
        });
      
    document.getElementById('messageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const messageInput = document.getElementById('messageInput');
        const messageContent = messageInput.value;

        // Create new message element
        const newMessage = document.createElement('div');
        newMessage.classList.add('message', 'right'); // Add 'right' class for sent messages
        newMessage.innerHTML = `
            <div class="message-header">You: <small class="text-muted">${new Date().toLocaleString()}</small></div>
            <div class="message-content">${messageContent}</div>
        `;

        // Append new message to messages list
        document.querySelector('.messages-list').appendChild(newMessage);
        messageInput.value = ''; // Clear the input
    });

    </script>
</body>
</html>
